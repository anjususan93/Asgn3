        function drawTriangles() {
            for (var i = 0; i < triangles.length; i++) {
                var tri = triangles[i];
                ctx.fillStyle = tri.color;
                var path = new Path2D();
                path.moveTo(tri.x1, tri.y1);
                path.lineTo(tri.x2, tri.y2);
                path.lineTo(tri.x3, tri.y3);
                path.closePath();
                ctx.fill(path);
                tri.path = path; // set the path for the triangle
            }
        }

        function changeColor(index) {
            console.log("Changing color of triangle at index: " + index);
            var tri = triangles[index];
            tri.color = getRandomColor();
            drawTriangles();
        }

        canvas.addEventListener("click", function(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            for (var i = 0; i < triangles.length; i++) {
                var tri = triangles[i];
                if (ctx.isPointInPath(tri.path, x, y, "nonzero")) {
                    changeColor(i);
                    break; 
                }
            }
        });

        function getRandomColor() {
            var letters = "012345678ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
